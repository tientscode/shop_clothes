<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{Product-layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">Thông tin cá nhân</h2>
        <form th:action="@{/home/userInformation/update}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Tên:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" readonly>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>
            <div class="form-group">
                <label for="image">Ảnh đại diện:</label>
                <input type="file" class="form-control" id="image" th:field="*{image}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Cập nhật</button>
        </form>

        <div th:if="${message}" class="alert alert-success mt-4">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
