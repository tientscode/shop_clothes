<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{Product-layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <h1 class="text-center">Giỏ hàng của bạn</h1>
        <div class="row justify-content-center" style="margin: 0 50px">
            <form class="border p-4 rounded shadow-sm" style="width: 500px">
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ:</label>
                    <input th:value="${checkoutDto.user.address}" type="text" class="form-control" id="address" placeholder="Nhập địa chỉ giao hàng" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Gmail:</label>
                    <input th:value="${checkoutDto.user.email}" type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số Điện Thoại:</label>
                    <input th:value="${checkoutDto.user.phone}"  type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="total" class="form-label">Tổng tiền đơn hàng:</label>-->
<!--                    <input type="text" class="form-control" id="total" placeholder="Tổng tiền đơn hàng">-->
<!--                </div>-->
<!--                <div class="mb-3">-->
<!--                    <label for="discount" class="form-label">Số tiền giảm giá:</label>-->
<!--                    <input type="text" class="form-control" id="discount" placeholder="Số tiền giảm giá">-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="finalTotal" class="form-label">Tổng tiền cần thanh toán:</label>
                    <input th:value="${checkoutDto.total}+' VND'" type="text" class="form-control" id="finalTotal" placeholder="Tổng tiền cần thanh toán" required>
                </div>
                <div class="mb-4">
                    <label for="payment" class="form-label">Chọn hình thức thanh toán:</label>
                    <select id="payment" class="form-select" required>
                        <option value="" selected>Chọn hình thức thanh toán</option>
                        <option value="cod">Thanh toán khi nhận hàng</option>
                        <option value="bank">Thanh toán qua vnpay</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đặt Hàng</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
