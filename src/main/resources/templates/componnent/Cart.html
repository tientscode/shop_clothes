<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{Product-layout}" xmlns:sec>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <h1 class="text-center">giỏ hàng của bạn</h1>

        <div class="row" style="margin: 0 50px">
            <form>
                <table class="border w-100">
                    <thead>
                    <tr style="height: 50px" class="border gap-2 text-center justify-content-center">
                        <th style="width: 10%;"><input type="checkbox" id="select-all"></th>
                        <th style="width: 20%;">Sản phẩm</th>
                        <th style="width: 20%;">Đơn giá</th>
                        <th style="width: 20%;">Số lượng</th>
                        <th style="width: 20%;">Giá tiền</th>
                        <th style="width: 20%;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in cart.items" class="text-center border">
                        <td><label> <input type="checkbox" class="item-checkbox"></label></td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td><input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" style="width: 50px"></td>
                        <td>{{item.qty*item.price | number : 2}}</td>
                        <td><span style="cursor: pointer" ng-click="cart.remove(item.id)">xóa</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="mt-5 text-end">
                    <label>
                        <input type="text" style="width: 200px" placeholder="Nhập Voucher">
                    </label>
                    <button>Mua hàng</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Chọn checkbox "chọn tất cả"
        document.getElementById('select-all').addEventListener('change', function () {
            var checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = this.checked;
            }, this);
        });
    </script>
</div>

</body>
</html>
